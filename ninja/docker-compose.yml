version: "3.4"

services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: dev
    volumes:
      - ./:/code
    working_dir: /code
    command: ["mvn", "-B", "spring-boot:run", "-Dspring-boot.run.profiles=local"]
    tty: true
    environment:
      SERVER_PORT: ${SERVER_PORT}
      NINJA_BASE_URL: ${NINJA_BASE_URL}
      SECURITY_ALLOWED_ORIGINS: ${SECURITY_ALLOWED_ORIGINS}
      KEYCLOAK_URL: ${KEYCLOAK_URL}
      KEYCLOAK_SSL_REQUIRED: ${KEYCLOAK_SSL_REQUIRED}
      KEYCLOAK_REALM: ${KEYCLOAK_REALM}
      KEYCLOAK_CLIENT_ID: ${KEYCLOAK_CLIENT_ID}
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET}
      JDBC_URL: ${JDBC_URL}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      _JAVA_OPTIONS: -Xms256m -Xmx2048m
    ports:
      - "${SERVER_PORT}:${SERVER_PORT}"
    networks:
      - internal

networks:
  internal:
    external: false
